<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-light">

            <div class="row">
                <div class="text-center mb-4 col-6">
                    <h1 class="text-primary display-4 fw-bold">facebook</h1>

                <div class="col-4 card shadow-sm ">

                            <hr class="my-4">

                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
